<!DOCTYPE html>
<html>
  <head>

    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px }
      #map { height: 100% }
    </style>


    <script src="http://maps.google.com/maps/api/js?v=3&sensor=false&libraries=places"
        type="text/javascript" charset="UTF-8"></script>




    <script type="text/javascript">
    

    var map;
    
    
    function init() {

      
      

      var data = new Array();
        data.push({
          lat: '40.7353044', 
          lng: '-73.9945', 
          url: 'https://www.newschool.edu/parsons/' 
        });
        data.push({
          lat: '40.731',
          lng: '-73.9978796',
          url: 'https://www.nycgovparks.org/parks/washington-square-park'
      });
        data.push({
          lat: '40.7417923',
          lng: '-73.9965614',
          url: 'http://www.sva.edu/'
      });

      var infowin = [];
      infowin[0] = new google.maps.InfoWindow({content:"Hello Parsons! Click Me!"});
      infowin[1] = new google.maps.InfoWindow({content:"Here is Washington Square Park! Click Me!"});
      infowin[2] = new google.maps.InfoWindow({content:"Here is SVA! Click Me!"});

      var infowin = [];
      infowin[0] = new google.maps.InfoWindow({content:"Hello Parsons! Click Me!"});

      var latlng = new google.maps.LatLng(data[0].lat, data[0].lng);
      var opts = {
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        center: latlng
      };

      
      var icon = {
        url: '/img/marker_smile.png',
        size: new google.maps.Size(40, 50),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(20, 50),
        scaledSize: new google.maps.Size(40, 50)
      };

      
      map = new google.maps.Map(document.getElementById("map"), opts);

      var icon = {
        url: '/img/marker_smile.png',
        size: new google.maps.Size(40, 50),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(20, 50),
        scaledSize: new google.maps.Size(40, 50)
      };

      var marker = [];
      for (i = 0; i < data.length; i++) {
        marker[i] = new google.maps.Marker({
          position: new google.maps.LatLng(data[i].lat, data[i].lng),
          map: map,
          title: "marker",
          icon: icon,
          
        });

        
        
        
        
        
        

        google.maps.event.addListener(marker[i], 'click', (function(url){
          return function(){ location.href = url; };
        })(data[i].url));
      }

      
      
      
      
      
      
      
      
      
      
      


      
      
      
      

    }

    
    </script>
  </head>

  <body onload="init()">
    <div id="map"></div>
  </body>

</html>
