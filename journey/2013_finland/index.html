<script>
    function run() {
        var engine = new RainyDay({
            element: 'background',
            blur: 10,
            opacity: 1,
            fps: 30
        });
        engine.trail = engine.TRAIL_SMUDGE;
        engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 9;
        engine.rain([ [0, 2, 200], [3, 3, 1] ], 100);
    }
</script>
